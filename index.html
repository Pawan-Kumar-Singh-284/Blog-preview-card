<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="card">
      <section class="blog-card">
        <div class="img-container">
          <img src="./assets/images/illustration-article.svg" alt="image" />
        </div>

        <span class="learning">Learning</span>
        <span class="date">Published 21 Dec 2023</span>

        <div class="heading">
          <h1>HTML & CSS foundations</h1>
        </div>

        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <div class="avatar">
          <div class="avatar-img">
            <img class="img" src="./assets/images/myAvatar.png" alt="avatar" />
          </div>
          <span class="name">Pawan Kumar Singh</span>
        </div>
      </section>
    </main>
  </body>
</html>
